<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion - Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <nav class="mb-4">
    <a href="index.html" class="btn btn-link">Inicio</a>
    <a href="buttongroup.html" class="btn btn-link">Button Group</a>
    <a href="carousel.html" class="btn btn-link">Carousel</a>
    <a href="closebutton.html" class="btn btn-link">Close Button</a>
    <a href="collapse.html" class="btn btn-link">Collapse</a>
    <a href="listgroup.html" class="btn btn-link">List Group</a>
    <a href="navtabs.html" class="btn btn-link">Navs & Tabs</a>
    <a href="pagination.html" class="btn btn-link">Pagination</a>
    <a href="popovers.html" class="btn btn-link">Popovers</a>
    <a href="progress.html" class="btn btn-link">Progress</a>
    <a href="spinners.html" class="btn btn-link">Spinners</a>
    <a href="toasts.html" class="btn btn-link">Toasts</a>
    <a href="tooltips.html" class="btn btn-link">Tooltips</a>
    <a href="offcanvas.html" class="btn btn-link">Offcanvas</a>
    <a href="accordion.html" class="btn btn-link">Accordion</a>
  </nav>
  <h1>Accordion</h1>
  <div class="accordion mb-4" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Accordion Item #1
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Este es el contenido del primer acordeón.
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingTwo">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Accordion Item #2
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          Este es el contenido del segundo acordeón.
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
