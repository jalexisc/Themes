<body class="p-4">
  <nav class="mb-4">
    <a href="index.html" class="btn btn-link">Inicio</a>
    <a href="buttongroup.html" class="btn btn-link">Button Group</a>
    <a href="carousel.html" class="btn btn-link">Carousel</a>
    <a href="closebutton.html" class="btn btn-link">Close Button</a>
    <a href="collapse.html" class="btn btn-link">Collapse</a>
    <a href="listgroup.html" class="btn btn-link">List Group</a>
    <a href="navtabs.html" class="btn btn-link">Navs & Tabs</a>
    <a href="pagination.html" class="btn btn-link">Pagination</a>
    <a href="popovers.html" class="btn btn-link">Popovers</a>

  </nav>
  <h1>Offcanvas</h1>
  <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    Mostrar Offcanvas
  </button>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      Este es un panel Offcanvas.
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
