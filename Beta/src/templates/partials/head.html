@media (max-width: 767.98px) {
    body {
        padding-top: var(--header-height);

    /* Mostrar header m贸vil y ocultar header normal */
    .mobile-header {

    .header {

    }
    
    .content-wrapper {
        display: block;
        position: relative;
    }
    
    .left-sidebar, .right-sidebar {
